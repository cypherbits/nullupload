{% extends "template.html" %}

{% block menuzone %}
{% include("menu.html") %}
{% endblock %}

{% block page %}

<h4>Latests news</h4>

{% for newi in news %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title" style="text-transform: uppercase;">{{newi.title}}</div>
        <div class="pull-right">
            <small>{{newi.dateCreation | date("Y-m-d H:i:s")}}</small>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="panel-body">
        {{newi.newText | raw}}
    </div>
</div>
{% endfor %}

{% endblock %}
